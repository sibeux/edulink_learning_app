flutter_launcher_icons:
  android: "edulink_launcher_icon"
  ios: true
  image_path: "assets/images/logos/launcher.png"
  image_path_android: "assets/images/logos/launcher.png"
  remove_alpha_channel_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logos/launcher.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logos/launcher.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logos/launcher.png"